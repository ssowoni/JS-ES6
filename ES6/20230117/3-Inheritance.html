<body>
    <script>

        //ES5 - Object.create(프로토타입object)
        var 부모 = {
            name : 'kim',
            age : 50
        };

        var 자식 = Object.create(부모);
        자식.age = 20;

        //ES6
        
        class 부모1 { 
            constructor(){
                this.name ='kim';
                this.age = 40;
                //constructor 괄호 안에 쓰던가 괄호 밖에 쓰면 자식들은 물려받지 못함 .
                this.sayHi = function(){
                    console.log('hi');
                }
            }            
        }

        var 자식 = new 부모();

        //내가 물려받고 있는 ptrototype이 출력된다. 즉) 부모 유전자 출력해주세요.
        자식.__proto__;
        Object.getPrototypeOf(자식);
        

    </script>
