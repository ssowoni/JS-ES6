<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object 생성기계인 constructor</title>
</head>
<body>
    
    <script>
        //constructor는 object를 마구 복사하고 싶을 때 사용한다. 

        var 사람 = {
            name : 'kim', 
            age:15,
            sayHi(){
                //sayHi : function(){} 이렇게 함수 가능
                console.log('안녕하세요 ' + this.name);
            }
        };

        사람.sayHi();

        //보통 constructor는 대문자로 시작함. 관습적
        function Student(이름){
            //this는 새로 생성되는 object를 뜻한다. 
            this.name = 이름;
            this.age = 15;
            this.sayHi = function(){
                console.log('안녕하세요 ' + this.name +'입니다.');
            }
        }

       var 학생1 =  new Student(); // 이렇게 되면 object가 뽑힌다. (객체지향문법1)
       var 학생2 = new Student('학생22');

       학생1.sayHi();
       console.log(학생2.name);

       Student.prototype.gender = '남'; //Student object에 key와 value를 추가함. 

       


       




       

    </script>


</body>
</html>
