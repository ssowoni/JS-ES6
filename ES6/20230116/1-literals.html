<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var 변수 = '손흥민';
    var 문자 = '안녕하세요' + 변수 + '저는';
    
    console.log(문자);

    /* backquote 문자열
        1. 엔터키 가능
        2. 중간중간 변수 넣기 쉬움 */
    
    var 문자 = `안녕하세요 저는 ${변수}`;

    console.log(문자);


    /* tagged literal
        `문자`를 해체해서 분석할 수 있음  */

    function 해체분석기(문자들,변수들){
        console.log(문자들);
        console.log(변수들);

        console.log(문자들[1] + 변수들 + 문자들[0]);
    }

    // 단어 순서 변경하거나 단어제거하거나 ${변수} 위치를 옮기기 쉽게 가능 
    해체분석기`안녕하세요 저는 ${변수} 입니다`


    </script>
</body>
</html>
