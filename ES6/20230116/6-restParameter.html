<body>
    <script>
        
        /* arguments는 옛날 문법 ES6에서는 ?? rest Parameter 
            사실 앞에서 했던 ... spread operator와 rest Parameter 2가지로 불린다. */
        function 함수(a,b,c){
            for(var i=0; i<arguments.length; i++){
                console.log(arguments[i]);
            }
        }


        function 함수2(...파라미터들){
            console.log(파라미터들);
        }

        함수2(1,2,3,4,5,6);

    </script>
</body>
