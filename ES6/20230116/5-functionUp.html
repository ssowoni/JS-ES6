<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter , arguments</title>
</head>
<body>
    <script>

        //만약 b값을 파라미터로 전달하지 않으면 10이라는 defualt로 지정하겠다 .
        function 더하기(a,b=10){
            console.log(a+b);
        }

        더하기(1,2);


        //arguments : 함수에 들어온 파라미터를 [] 안에 넣는 변수 

        function 함수(a,b,c){
            console.log(arguments);
            console.log(arguments[1]);

        }

        함수(1,2,3);

        //입력한 파라미터를 전부 콘솔창에 출력하려면?
        function 함수(a,b,c){
            for(var i=0; i<arguments.length; i++){
                console.log(arguments[i]);
            }
        }

        함수(2,3,4);






    </script>
</body>
</html>
