        let max = Math.max(5,6,7,8);
        console.log(max);


        function 최대값구하기(파라미터들){
            console.log(...파라미터들);
            return Math.max(...파라미터들);

        console.log( [ 'b', 'c', 'a' ].sort() );

        
        function 정렬(파라미터){
            console.log(...파라미터);
            console.log([...파라미터].sort());

        }

        정렬('bear');


        // 문 8 

        function 글자세기(파라미터){

            var 결과 = {};
            [...파라미터].forEach(function(a){
                if(결과[a] > 0){결과[a]++}
                else {
                    결과[a] = 1
                }
            });
            console.log(결과);
        }
        

        글자세기('aacbbb');
