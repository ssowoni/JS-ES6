    <title>Document</title>
</head>
<body>

    <p id="hello">안녕</p>

    <script>
    
   // document.getElementById('button').addEventListener('click',function(){

    })

    
    var name3 = ['kim', 'park','lee'];//array 자료
    console.log(name3[2]);
    
    var name2 = {name:'kim', age:20}; //object 자료
    
    // == 느슨한 비교 type 안 맞아도 맞다고 함
    // === 엄격한 비교 type 까지 맞아야 한다.

    
    for(var i=0; i<3; i++){
        console.log(name3[i]);
    }

    name3.forEach(function(number){
        console.log(number);

    });
