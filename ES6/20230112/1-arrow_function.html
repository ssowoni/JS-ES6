<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="버튼">버튼</button>
    <script>
        // 함수 작성 방법 1
        function 함수(){

        }
        // 함수 작성 방법 2
        var 함수 = function(){

        } 

        // 함수 작성 방법 3
        /*  
            함수를 만드는 이유 
            1. 코드들을 기능으로 묶고 싶을 때 사용
            2. 입출력 기계를 만들고 싶을 때 사용
            var 함수 = (a) => {return a+10}
            
            arrow function 장점 
            1. 입출력 기계 만들 때 보기 쉽다.
            2. 파라미터가 한개면 소괄호 생략 가능 
                var 함수 = a => {return a+10}
            3. 코드 한 줄이면 중괄호도 생략 가능 
                var 함수 = a => return a+10
        */
        var 함수 = (a) =>{
            return a+10

        }

        console.log(함수(5));
        console.log("=========================");
        
        //array의 자료 개수만큼 내부 코드 반복해서 실행해줘 
        //a는 array 내의 자료들 
/*         [1,2,3,4].forEach(function(a){
            console.log(a);
        }) */

        [1,2,3,4].forEach(a => console.log(a));    


        console.log("=========================");


        document.getElementById('버튼').addEventListener('click',
        (e) => {

            //arrow function을 사용하면 this값을 내부에서 그대로 사용한다. 
            //일반 이벤트 리스너에선 this == e.currentTarget id가 버튼인 태그 그 자체 
            //arrow function 이벤트 리스너에선 this == 바깥의 this 즉 window
            console.log(e.currentTarget);    
        });


        var 오브젝트 = {
           // 함수 : function(){
            함수 : ()=>{
            }
        }

    </script>
</body>
</html>
