<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        /* 프로미스 기본 문법 1. 
        var 프로미스 = new Promise(); // = 성공/실패 판정 기계 

        프로미스.then(function(){
            //then : 프로미스가 성공일 경우 실행할 경우 

        }).then(function(){

        }).catch(function(){
            //catch : 프로미스가 실패했을 경우 실행해주세요.
        }).finally(function(){
            //무조건 실행되는 코드 
        })

        //then 대신에 catch를 쓸 수 있다. 
        */


        /* 2. 프로미스에 파라미터 넣기 */
        var 프로미스1 = new Promise(function(resolve,reject){
            var 어려운연산 = 1+1; 
            resolve();
            /* 
            resolve(); //성공 함수 실행 시 then
            reject();  //실패 함수 실행 시 catch
            */
        });


        프로미스1.then(function(){
            //then : 프로미스가 성공일 경우 실행할 경우 
             console.log('성공했어요');
        }).catch(function(){
            //catch : 프로미스가 실패했을 경우 실행해주세요.
            console.log('실패했어요');

        }).finally(function(){
            //무조건 실행되는 코드 
        })


           /* 3. 성공, 실패 함수에 파라미터 넣기 */

        var 프로미스2 = new Promise(function(resolve,reject){
            var 어려운연산 = 1+1; 
            resolve(어려운연산);
            /* 
            resolve(); //성공 함수 실행 시 then
            reject();  //실패 함수 실행 시 catch
            */
        });


        프로미스2.then(function(결과){
            //then : 프로미스가 성공일 경우 실행할 경우 
             console.log(결과 + '성공했어요');
        }).catch(function(){
            //catch : 프로미스가 실패했을 경우 실행해주세요.
            console.log('실패했어요');

        }).finally(function(){
            //무조건 실행되는 코드 
        })

        

    </script>
    
</body>
</html>
